<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canlı Mesajlar</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="top">
        <h1>Canlı Mesajlar</h1>
        <p>Bir şey yaz ve <kbd>Enter</kbd>'a bas. Tüm ziyaretçiler görsün. Mesajlar yavaşça yukarı kayarak kaybolur.</p>
      </header>

      <section class="board" id="board" aria-live="polite" aria-atomic="false"></section>

      <form id="composer" autocomplete="off">
        <input
          id="messageInput"
          name="message"
          type="text"
          placeholder="Bir cümle yazın ve Enter'a basın..."
          maxlength="200"
          aria-label="Mesaj girişi"
          autofocus
          required
        />
      </form>
    </main>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/script.js" type="module"></script>
  </body>
</html>
